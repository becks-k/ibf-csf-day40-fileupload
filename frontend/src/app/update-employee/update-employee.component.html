<div>
    <form action="POST" [formGroup]="employeeForm" (ngSubmit)="submit()">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName">
            <div *ngIf="employeeForm.get('firstName')?.hasError('required')">
                <small>Field is mandatory</small>
            </div>
            <div *ngIf="employeeForm.get('firstName')?.hasError('maxlength')">
                <small>Max of 64 characters</small>
            </div>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName">
            <div *ngIf="employeeForm.get('lastName')?.hasError('required')">
                <small>Field is mandatory</small>
            </div>
            <div *ngIf="employeeForm.get('lastName')?.hasError('maxlength')">
                <small>Max of 64 characters</small>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" formControlName="email">
            <div *ngIf="employeeForm.get('email')?.hasError('required')">
                <small>Field is mandatory</small>
            </div>
            <div *ngIf="employeeForm.get('email')?.hasError('maxlength')">
                <small>Max of 125 characters</small>
            </div>
        </div>
        <div>
            <label for="file">Image</label>
            <input type="file" accept="image/*" formControlName="file" #fileInput (change)="onFileSelected()">
            <button type="button" (click)="resetFileInput()">Reset</button>
            <div *ngIf="employeeForm.get('file')?.hasError('required')">
                <small>Image is mandatory</small>
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <br>
    <a [routerLink]="['/employees']">Back</a>
</div>
